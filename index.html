<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dhiar Harianto</title>
  <link rel="icon" href="https://file.garden/Z5YVSGXMBSWGuJIs/logo.png">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      color: rgba(255, 255, 255, 0.8);
      font-family: 'Fira Code', monospace;
      height: 100%;
      text-align: center;
    }

    #video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; 
      object-fit: cover; 
    }
    
    #video-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.2);
      z-index: 0; 
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      display: flex;
      flex-flow: column nowrap;
      justify-content: center;
      align-items: center;
      padding: 0 1rem;
      height: 100vh;
      position: relative; 
      z-index: 1; 
    }

    header {
      width: 100%;
      flex-grow: 1;
      display: flex;
      flex-flow: column nowrap;
      justify-content: center;
    }

    .emoji {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    h1 {
      white-space: nowrap;
      display: inline-block;
      line-height: 1;
      font-weight: 800;
    }

    footer {
      margin-bottom: 2rem;
      font-size: 0.95rem;
      letter-spacing: 1px;
    }

    p {
      line-height: 1.625;
    }

    .typed-cursor {
      font-size: 40px; 
      color: inherit; 
      opacity: 1; 
      animation: blink 0.7s infinite; 
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>

<body>
  <video id="video-background" autoplay muted loop>
    <source src="https://file.garden/Z5YVSGXMBSWGuJIs/Letter-Ii.mp4" type="video/mp4">
    Yo hellow there.
  </video>
  
  <div id="video-overlay"></div>

  <div class="container">
    <header class="block">
      <div>
        
  <div class="container">
    <header class="block">
      <div>
        <span id="element" style="font-size: 40px;"></span>
      </div>
    </header>
    <footer>
      <p>Dhiar Harianto. @ 2025</p>
    </footer>
  </div>

  <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>

  <script>
    var typed = new Typed('#element', {
      strings: ['Lorem Ipsum Dolor Sit Amet,', 'Slepett'],
      typeSpeed: 40,
      backSpeed: 15,
      loop: true, 
      backDelay: 2000, 
      startDelay: 0, 
    });
  </script>
</body>

</html>
